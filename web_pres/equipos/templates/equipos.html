{% extends "base.html" %}
{% block content %}

    <main class="container-fluid mt-5">
         <div class="row mt-5">
         <h2>Equipos Disponibles</h2>
         <hr>
        {% for p in equipos %}
             <div class="col-sm-11 col-md-5 col-lg-3">
                <div class="card mt-5 mr-4 border border-dark ">
                    <div class="card-header bg-dark text-white">
                        <span>{{p.titulo}}</span>
                    </div>
                    <div class="card-body">
                        <img src="{{p.imagen.url}}" class="img-fluid img-e">
                    </div>
                    <div class="card-footer bg-dark ">
                        <i class="far fa-thumbs-up icono-dis text-white "></i> 
                        <h3 class="badge bg-success text-dark text-white mr-5">Disponible</h3> 
                        <a href="{% url 'equipo' p.id %}"><button type="button" class="btn btn-warning ml-5">Ver Detalle</button></a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </main>

{% endblock %}
