{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}


<div class="row">
<div class="col-12 col-md-6 offset-md-3 img-fluid mt-5">
    <div class="card">
        <div class="card-body">
            <h2>Agregar Nuevo Prestamo</h2>
            <hr>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
            <div class="d-flex justify-content-end">
                <input type="reset" value="Cancelar" class="btn btn-secondary mt-3 mr-2">
                <input type="submit" value="Guardar" class="btn btn-warning mt-3">
            </div>
            </form>
            {{mensaje}}
        </div>

    </div>
</div>
</div>

{% endblock  %}
